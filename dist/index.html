<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/canvas-paint/dist/assets/favicon.63a26457.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas paint</title>
		<script type="module" crossorigin src="/canvas-paint/dist/assets/index.ff5ab04a.js"></script>
		<link rel="stylesheet" href="/canvas-paint/dist/assets/index.7e734e53.css">
	</head>
	<body>
		<svg style="display: none">
			<symbol id="resize-square">
				<rect
					width="6"
					height="6"
					fill="white"
					stroke-width="1"
					stroke="black"
				/>
			</symbol>
		</svg>

		<div class="page-wrap">
			<span class="top-panel">
				<div class="block tools">
					<img src="data:image/webp;base64,UklGRroBAABXRUJQVlA4WAoAAAAQAAAAEwAAEwAAQUxQSIsAAAABcFtt23M8f+ylOeIAjtISqVSzgWMUaqbJaq0q+/5bfD/HBBFBMEnTEHaLzEVSn5ZSj9w44940hSotyG7cW1aJ5pzgBqYeDhz7hqULGRwZeTgyxyLvgYNZSZFXTz/oKAl/ob+K1POT2l+6lvrbnWtZkb4bcsNB2/rSlOsNuopltQPvlw7byaCmSGYCAFZQOCAIAQAAUAYAnQEqFAAUAD6ROplIJaMioSgNULASCWwAnTKDN35qrIkJVH4lHi366Bu0+U3wjKTx22zcDYHAvoAA/stW1/l8D0bxefU65qouPRbHZTissuKGnEP0DNVdWFaMLvZNev5b03k0/OlQcAiMzW7gGxQmWCr1hu1OrjgHFhmwo0YxjoI3+UfsACDpvCvN3ptw6AYgmxrxEKXFfECO6E2Bn5+aExp/4fKTociP+yb1RCaacN4b2DaUyAQCHtWrV3D/OLcNOFHZlF61+nyGpyxicFJswnv9X95fMzn5407UlavuXgHvx50n9vZq0gtRWRYQ2PcoOwlnvcXqUJZBKqkHpn9L8skOAAAA" data-tool-name="pencil" />
					<!--<img src="./src/icons/eraser.webp" data-tool-name="eraser" />-->
					<img
						src="data:image/webp;base64,UklGRgABAABXRUJQVlA4WAoAAAAQAAAAEwAAEwAAQUxQSLQAAAABgFtt2/Lk+e2czKBtTlp39zZZwqlgAlbIMtgiUEKXCfxuvv8NI0SEwrZtmzhKuucXMhW442x5yi6GgXzTfD0D33mr6CU0g8uZHwtJX5zhzMgguXviDlxYGBuVcXSGbMwijeDu1F4UxOhxPHCHt7k8g3NRB1hJvkVBpSPslLApnBlXkm5baDCQXAI1OTn0FQWe5Pgv5RiKq81e5dMDtOR1BwMb5e7w13qAp9yyEyqUbP/HRwtWUDggJgAAANACAJ0BKhQAFAA+kUSdSqWjoqGoCACwEglpAAA9o6AA/vjPGsAA"
						data-tool-name="colorPicker"
					/>
					<img class="clear" src="/canvas-paint/dist/assets/clear.a5c63a33.svg" />
					<!--<img src="./src/icons/text.webp" data-tool-name="text" />-->
					<!--<img
						src="./src/icons/fill-color.webp"
						data-tool-name="fillColor"
					/>-->
				</div>
				<div class="block thickness active">
					<img src="/canvas-paint/dist/assets/thickness.ee65133a.svg" />
					<input
						type="range"
						class="thickness__range"
						min="1"
						max="4"
						step="1"
						value="1"
					/>
				</div>

				<div class="block current-color">
					<div class="current-color__color"></div>
					<span>current <br />color</span>
				</div>

				<label class="block palette">
					<img src="/canvas-paint/dist/assets/palette.29ef08a7.svg" alt="" />
					<span>choose <br />color</span>
					<input type="color" class="palette__color-input" name="" id="" />
				</label>

				<div class="block file">
					<p class="download">Download</p>

					<label class="upload"
						>Upload
						<input type="file" style="display: none" accept="image/*" />
					</label>
				</div>
			</span>

			<div class="main-content">
				<div class="canvas-wrap">
					<canvas
						id="canvas"
						class="canvas"
						height="600"
						width="600"
					></canvas>
					<div class="right-resize-btn resize-btn">
						<svg width="6" height="6">
							<use xlink:href="#resize-square"></use>
						</svg>
					</div>

					<div class="bottom-resize-btn resize-btn">
						<svg width="6" height="6">
							<use xlink:href="#resize-square"></use>
						</svg>
					</div>

					<div class="bottom-right-resize-btn resize-btn">
						<svg width="6" height="6">
							<use xlink:href="#resize-square"></use>
						</svg>
					</div>
				</div>
			</div>

			<div class="bottom-panel">
				<div class="block">
					<img
						src="/canvas-paint/dist/assets/coordinates.d4564a8f.svg"
						alt=""
						style="width: 15px; margin-right: 10px"
					/>
					<div class="mouse-coordinates"></div>
				</div>
				<div class="block">
					<img
						src="/canvas-paint/dist/assets/canvas-size.df8bd1c0.svg"
						alt=""
						style="width: 15px; margin-right: 10px"
					/>
					<div class="canvas-size">
						<span class="width">0</span>,
						<span class="height">0</span>
					</div>
				</div>
				<!--<div class="scale">
					<div class="scale__text">100%</div>
					<input
						class="scale__input"
						type="range"
						min="25"
						max="200"
						step="25"
						value="100"
					/>
				</div>-->
			</div>
		</div>

		
	</body>
</html>
